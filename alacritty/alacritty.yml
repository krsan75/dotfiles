window:

  dimensions:
        columns: 155
        lines: 46

  padding: 
    x: 12
    y: 12

  dynamic_padding: true 

  decorations: none
  startup_mode: Maximized
    
colors:

  primary:
    background: '0x000000'

font:
# The normal (roman) font face to use.
# Style can be specified to pick a specific face.
  size: 13 

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font 
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

#   offset:
#     y: 5
# 
#   glyph_offset:
#     y: 3

  use_thin_strokes: true 

background_opacity: 0.90

vim: nospell 

